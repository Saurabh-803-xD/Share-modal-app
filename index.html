<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="userimage4.png" alt="user" />
            </div>
            <div class="username">
                <h2>Saurabh Verma</h2>
            </div>
            <div class="designation">
                <h3>Web Developer, Coder</h3>
            </div>
            <div class="button-group">
                <button class="btn-shr btn-card" onclick="openModal()">
                    <i class="fa-solid fa-share"></i>
                    <div>Share my Profile</div>
                </button>

                <button class="btn-flw btn-card">Follow Me</button>
            </div>
        </div>
    </div>

    <!-- share modal  -->
    <div class="modal">
        <div class="modal-header">
            <h2>Share My Profile</h2>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>


        <div>

            <h3>Share this via</h3>
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div> 
    </div>

    <div class="overlay" onclick="closeModal()"></div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/30b8dc2068.js" crossorigin="anonymous"></script>
</body>

</html>
